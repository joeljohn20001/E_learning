<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        /* Main container */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        /* Form elements */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="number"],
        input[type="date"],
        select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        /* Button styles */
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #218838;
        }

        /* Transaction details section */
        .transaction-details {
            margin-top: 30px;
        }

        .transaction-details h2 {
            margin-bottom: 15px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }

        .transaction-info {
            list-style-type: none;
            padding: 0;
        }

        .transaction-info li {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Payment Page</h1>
        </div>

        <!-- Payment Form -->
        <form id="paymentForm" onsubmit="processPayment(event)">
            <label for="transactionId">Transaction ID:</label>
            <input type="text" id="transactionId" name="transactionId" placeholder="Enter Transaction ID" required>

            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Enter Amount" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="paymentMethod">Payment Method:</label>
            <select id="paymentMethod" name="paymentMethod" required>
                <option value="debit-card">Debit Card</option>
                <option value="credit-card">Credit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
                <option value="failed">Failed</option>
            </select>

            <label for="invoice">Invoice Number:</label>
            <input type="text" id="invoice" name="invoice" placeholder="Enter Invoice Number" required>

            <label for="receipt">Receipt:</label>
            <input type="text" id="receipt" name="receipt" placeholder="Enter Receipt Number" required>

            <label for="refund">Refund Details:</label>
            <input type="text" id="refund" name="refund" placeholder="Enter Refund Details">

            <label for="subscriptionPlan">Subscription Plan:</label>
            <input type="text" id="subscriptionPlan" name="subscriptionPlan" placeholder="Enter Subscription Plan">

            <label for="billingAddress">Billing Address:</label>
            <input type="text" id="billingAddress" name="billingAddress" placeholder="Enter Billing Address" required>

            <button type="submit" class="btn">Confirm Payment</button><br>
            <button type="Reset" class="btn">Reset</button>
        </form>

        <!-- Transaction Details Section -->
        <div class="transaction-details" id="transactionDetails" style="display: none;">
            <h2>Transaction Details</h2>
            <ul class="transaction-info">
                <li><strong>Transaction ID:</strong> <span id="displayTransactionId"></span></li>
                <li><strong>Amount:</strong> $<span id="displayAmount"></span></li>
                <li><strong>Date:</strong> <span id="displayDate"></span></li>
                <li><strong>Payment Method:</strong> <span id="displayPaymentMethod"></span></li>
                <li><strong>Status:</strong> <span id="displayStatus"></span></li>
               
                <li><strong>Receipt:</strong> <span id="displayReceipt"></span></li>
                
                <li><strong>Subscription Plan:</strong> <span id="displaySubscriptionPlan"></span></li>
                
        </div>
    </div>

   
</body>
</html>
